<ion-header>
    <ion-toolbar color="primary">
        <ion-title>ENROLLMENT HISTORY</ion-title>
        <ion-buttons slot="end" class="ion-margin-end">
            <ion-button (click)="closeEnrollmentModal()" fill="solid" color="danger">
                <span title="CANCEL">
                    <ion-icon slot="icon-only" name="close-outline"></ion-icon>
                </span>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label class="ion-text-wrap ion-text-center"><b>STUDENT ENROLLMENT HISTORY</b>
                    </ion-label>
                </ion-item>
                <ion-item class="student_details">
                    <ion-label class="ion-text-wrap">STUDENT ID : </ion-label>
                    <ion-input type="text" readonly [value]=student.student_number></ion-input>
                </ion-item>
                <ion-item class="student_details">
                    <ion-label class="ion-text-wrap">STUDENT NAME : </ion-label>
                    <ion-input type="text" readonly
                        [value]="student.registration.first_name+' '+student.registration.middle_name+' '+student.registration.last_name">
                    </ion-input>
                </ion-item>
                <ion-item class="student_details">
                    <ion-label class="ion-text-wrap">PROGRAM & LEVEL : </ion-label>
                    <ion-input type="text" readonly [value]="student.program.code+' '+student.level.code">
                    </ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-accordion-group>
                    <ion-accordion *ngFor="let enrollment of enrollment_histories">
                        <ion-item slot="header" color="light">
                            <ion-label class="ion-text-wrap ion-text-center">
                                A.Y. : <b>{{enrollment.school_setting.academic_year}}</b>&nbsp;&nbsp;
                                TERM : <b>{{ enrollment.school_setting.term.code }} </b>
                                <i>({{ enrollment.status }})</i>
                            </ion-label>
                        </ion-item>
                        <div class="ion-padding" slot="content">
                            <ion-list>
                                <ion-item-group>
                                    <ion-item-divider>
                                        <ion-label>Label</ion-label>
                                    </ion-item-divider>

                                    <ion-item>
                                        <ion-label>Label</ion-label>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label>Label</ion-label>
                                    </ion-item>
                                </ion-item-group>
                            </ion-list>
                        </div>
                    </ion-accordion>
                </ion-accordion-group>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
