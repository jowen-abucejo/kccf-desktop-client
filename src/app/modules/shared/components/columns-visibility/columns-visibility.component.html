<ion-content class="ion-padding">
    <ion-list *ngIf="columns.length > 0" mode="md">
        <ion-list-header><b> Hide/Show Columns </b> </ion-list-header>
        <ion-item *ngFor="let column of columns">
            <ion-label class="ion-text-wrap">{{ column.label }}</ion-label>
            <ion-toggle (ionChange)="column.callback()" checked="{{ column.checked }}" slot="end"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
